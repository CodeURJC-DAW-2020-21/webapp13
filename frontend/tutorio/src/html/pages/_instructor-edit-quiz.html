<div class="page-section {{ alt_bg }} border-bottom-2">
  <div class="{{ containerClass or 'container' }}">
    <div class="row align-items-center">
      <div class="col-md-8">
        <div class="form-group">
          <label>Type</label>
          <select name="category" class="form-control custom-select"> 
            <option value="vuejs">Multi Question</option>
            <option value="vuejs">Single Question</option>
            <option value="vuejs">Rating</option>
          </select>
        </div>
        <label>Completion Points</label>
        <input type="text" class="form-control" value="1000">
      </div>
      <div class="col-md-4">
        <div class="card m-0">
          <div class="card-header text-center">
              <a href="#" class="btn btn-accent">Save changes</a>
          </div>
          <div class="list-group list-group-flush">
            <div class="list-group-item d-flex">
              <a class="flex" href="#"><strong>Save Draft</strong></a>
              <i class="material-icons text-muted">check</i>
            </div>
            <div class="list-group-item">
              <a href="#" class="text-danger"><strong>Delete Quiz</strong></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="{{ containerClass or 'container' }} page-section">
  <div class="row">
    <div class="col-md-8">
      <div class="mb-heading d-flex align-items-center">
        <h4 class="flex m-0">Questions</h4>
        <a href="#" class="text-underline">Change order</a>
      </div>
      <ul class="list-group stack">
        <li class="list-group-item">Basic Structure</li>
        <li class="list-group-item">Props</li>
        <li class="list-group-item">Components</li>
      </ul>
      <a href="#" class="btn btn-outline-secondary mb-24pt mb-sm-0">Add Question</a>
    </div>
    <div class="col-md-4">

      <h4>Courses</h4>
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label>Add to course</label>
            <select name="course" id="course" class="custom-select form-control">
              <option value="" selected>-- Select course --</option>
              <option value="">JavaScript Basics</option>
              <option value="">Learn AngularJS</option>
            </select>
          </div>

          <small class="text-muted">Course assignments:</small>
          <a href="#" class="float-right"><small>Clear all</small></a>
          <div class="clearfix"></div>
          <span class="badge badge-primary badge-filter">
            <a href="#"><i class="material-icons">close</i></a> Learn AngularJS
          </span>
          <span class="badge badge-primary badge-filter">
            <a href="#"><i class="material-icons">close</i></a> JavaScript Basics
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
