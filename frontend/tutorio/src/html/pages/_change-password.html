<div class="page-section {{ alt_bg }}">
  <div class="{{ containerClass or 'container' }}">
    <form action="{{ prefix or '' }}login.html" class="col-sm-5 mx-auto">
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" class="form-control" placeholder="Type a new password ...">
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input id="password2" type="password" class="form-control" placeholder="Confirm your new password ...">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-accent btn-lg">Save password</button>
      </div>
    </form>
  </div>
</div>
