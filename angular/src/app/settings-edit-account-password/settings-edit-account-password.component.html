<!-- Header Layout Content -->
<div class="mdk-header-layout__content page-content ">

  <!--
  {{#user}}

  {{> info}}
  -->




  <div class="container page__container">
      <form action="/settings/edit/account/change-password" method="post">
          <div class="row">
              <div class="col-lg-9">

                  <div class="page-section">
                      <h4>Cambiar contraseña</h4>

                      <div class="list-group list-group-form">
                          <div class="list-group-item">
                              <div class="form-group row mb-0">
                                  <label class="col-form-label col-sm-3">Nueva contraseña</label>
                                  <div class="col-sm-9">
                                      <input type="password" name="newPassword" class="form-control" placeholder="Password ...">
                                  </div>
                              </div>
                          </div>
                          <div class="list-group-item">
                              <div class="form-group row mb-0">
                                  <label class="col-form-label col-sm-3">Confirmar contraseña</label>
                                  <div class="col-sm-9">
                                      <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm password ...">
                                  </div>
                              </div>
                          </div>
                          <button type="submit" class="btn btn-accent">Guardar cambios</button>
                      </div>
                  </div>

              </div>

              <!--
              <input type="hidden" name="_csrf" value="{{token}}"/>
              -->

              <!--
              {{> settings-edit-account-panel}}
              -->

          </div>
      </form>
  </div>

</div>
<!-- // END Header Layout Content -->
