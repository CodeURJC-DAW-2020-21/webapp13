<div class="mdk-header-layout__content page-content pb-0">
    <div class="py-32pt bg-gradient-primary">
        <div class="subheader container d-flex flex-column flex-md-row align-items-center text-center text-md-left">
            <img src="assets/images/illustration/student/128/white.svg" class="mr-md-32pt mb-32pt mb-md-0"
                alt="student">
            <div class="flex mb-32pt mb-md-0">
                <h1 class="text-white mb-8pt">Crear nueva cuenta</h1>
                <p class="lead measure-lead text-white-50">
                    Crea una cuenta en la mejor red social de portfolios.
                </p>
            </div>
        </div>
    </div>

    <div class="bg-white py-32pt py-lg-64pt">
        <div class="container page__container">
            <div class="col-lg-10 p-0 mx-auto">
                <div class="row">
                    <div class="col-md-6 mb-24pt mb-md-0">
                        <form action="signup-payment.html">
                            <div class="form-group">
                                <label for="name">Nombre y Apellidos:</label>
                                <input id="name" type="text" class="form-control"
                                    placeholder="Introduzca su nombre y sus apellidos">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input id="email" type="email" class="form-control"

                            </div>
                            <div class="form-group mb-24pt">
                                <label for="password">Contraseña:</label>
                                <input id="password" type="password" class="form-control"
                                    placeholder="Introduzca una contraseña">

                            <a href="student-edit-account.html" class="btn btn-accent">Crear cuenta</a>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-0">
                            <div class="card-body">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" checked id="topic-all">
                                    <label class="custom-control-label">Términos y condiciones</label>
                                    <small class="form-text text-muted">Marcando esta casilla, acepto los
                                        términos de uso de Porthub</small>

                            </div>
                        </div>
                    </div>

            </div>
        </div>

</div>
