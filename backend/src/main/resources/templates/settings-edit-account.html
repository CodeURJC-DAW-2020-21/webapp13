        {{> header}}

        <!-- Header Layout Content -->
        <div class="mdk-header-layout__content page-content ">

            {{#user}}
            <div class="bg-gradient-primary border-bottom-white py-32pt">
                <div class="container d-flex flex-column flex-md-row align-items-center text-center text-md-left">
                    <img src="/app/assets/images/illustration/student/128/white.svg" width="104" class="mr-md-32pt mb-32pt mb-md-0" alt="student">
                    <div class="flex mb-32pt mb-md-0">
                        <h2 class="text-white mb-0">{{name}}</h2>
                        <h3 class="text-white mb-0">Email: <span class="font-weight-light">{{email}}</span></h3>
                        <h4 class="text-white mb-0 lowe">Telefono: <span class="font-weight-light">{{phoneNumber}}</span></h4>
                        <h4 class="text-white mb-0 lowe">Edad: <span class="font-weight-light">{{age}}</span></h4>
                    </div>
                </div>
            </div>

            <div class="navbar navbar-expand-sm navbar-dark-white bg-gradient-primary p-sm-0 mb-0">
                <div class="container page__container">

                    <!-- Navbar toggler -->
                    <button class="navbar-toggler ml-n16pt" type="button" data-toggle="collapse" data-target="#navbar-submenu2">
                        <span class="material-icons">people_outline</span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbar-submenu2">
                        <div class="navbar-collapse__content pb-16pt pb-sm-0">
                            <ul class="nav navbar-nav">

                                <li class="nav-item">
                                    <a href="/profile" class="nav-link">Perfil</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/settings/edit/account/my-templates" class="nav-link">Mis templates</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>



            <div class="container page__container">
                <form action="/settings/edit/account/set/new/info" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-lg-9">

                            <div class="page-section">
                                <h4>Información básica</h4>
                                <div class="list-group list-group-form">

                                    <div class="list-group-item">
                                        <div class="form-group row mb-0">
                                            <label class="col-form-label col-sm-3">Foto de perfil:</label>
                                            <div class="col-sm-9 media align-items-center">
                                                <a href="" class="media-left mr-16pt">
                                                    <img src="/app/assets/images/people/110/bg-masthead.jpg" alt="people"
                                                         class="rounded-circle" width="56">
                                                </a>
                                                <div class="media-body">
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input" id="profilePhoto" name="profilePhoto" accept=".jpg, .jpeg, .svg, .png">
                                                        <label class="custom-file-label" for="inputGroupFile01">Elige un
                                                            archivo</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-group-item">
                                        <div class="form-group row mb-0">
                                            <label class="col-form-label col-sm-3">Nombre de usuario</label>
                                            <div class="col-sm-9">

                                                <input id="id" name="id" type="text" class="form-control" value="{{id}}" disabled>




                                            </div>
                                        </div>
                                    </div>

                                    <div class="list-group-item">
                                        <div class="form-group row mb-0">
                                            <label class="col-form-label col-sm-3">Nombre</label>
                                            <div class="col-sm-9">

                                                <input id="name" name="name" type="text" class="form-control" value="{{name}}">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="form-group row mb-0">
                                            <label class="col-form-label col-sm-3">Apellidos</label>
                                            <div class="col-sm-9">

                                                <input id="surname" name="surname" type="text" class="form-control" value="{{surname}}" >

                                            </div>
                                        </div>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="form-group row mb-0">
                                            <label class="col-form-label col-sm-3">Correo</label>
                                            <div class="col-sm-9">

                                                <input id="email" name="email" type="email" class="form-control" value="{{email}}">
                                                <small class="form-text text-muted">Si desea cambiar su correo, deberá confirmarlo otra vez.</small>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="form-group row mb-0">
                                            <label class="col-form-label col-sm-3">Teléfono</label>
                                            <div class="col-sm-9">

                                                <input id="phoneNumber" name="phoneNumber" type="text" class="form-control" value="{{phoneNumber}}">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="form-group row mb-0">
                                            <label class="col-form-label col-sm-3">Edad</label>
                                            <div class="col-sm-9">

                                                <input id="age" name="age" type="text" class="form-control" value="{{age}}">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="form-group row mb-0">
                                            <label class="col-form-label col-sm-3">Ciudad</label>
                                            <div class="col-sm-9">

                                                <input id="city" name="city" type="text" class="form-control" value="{{city}}">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="form-group row mb-0">
                                            <label class="col-form-label col-sm-3">Nivel educativo</label>
                                            <div class="col-sm-9">

                                                <input id="degree" name="degree" type="text" class="form-control" value="{{degree}}">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="form-group row mb-0">
                                            <label class="col-form-label col-sm-3">Área de trabajo</label>
                                            <div class="col-sm-9">

                                                <input id="job" name="job" type="text" class="form-control" value="{{job}}">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="list-group-item">
                                        <div class="form-group row mb-0">
                                            <label class="col-form-label col-sm-3">Disponibilidad</label>
                                            <div class="col-sm-9">

                                                <input id="freelance" name="freelance" type="text" class="form-control" value="{{freelance}}">

                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-accent">Guardar cambios</button>
                                </div>

                            </div>

                        </div>

                        <input type="hidden" name="_csrf" value="{{token}}"/>

                        {{/user}}
                        {{> settings-edit-account-panel}}

                    </div>
                </form>
            </div>
        </div>
        {{> footer}}
