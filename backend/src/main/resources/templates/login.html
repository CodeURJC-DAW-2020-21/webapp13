{{> header}}

<!-- Header Layout Content -->
<div class="mdk-header-layout__content page-content pb-0">

    <div class="bg-gradient-primary py-32pt">
        <div class="container d-flex flex-column flex-md-row align-items-center text-center text-md-left">
            <img src="/app/assets/images/illustration/student/128/white.svg" class="mr-md-32pt mb-32pt mb-md-0"
                 alt="student">
            <div class="flex mb-32pt mb-md-0">
                <h1 class="text-white mb-0">Inicio de sesión</h1>
                <p class="lead measure-lead text-white-50">Administración de cuenta</p>
            </div>
            <a href="/signup" class="btn btn-outline-white flex-column">
                ¿No tiene cuenta?
                <span class="btn__secondary-text">Crear cuenta</span>
            </a>
        </div>
    </div>
    <div class="bg-white pt-32pt pt-sm-64pt pb-64pt">
        <div class="container page__container">
            <form action="/login" method="post" class="col-md-5 p-0 mx-auto">
                <div class="form-group">
                    <label for="id">Nombre de usuario:</label>
                    <input id="id" name="id" type="text" class="form-control" placeholder="Introduzca su nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Introduzca su contraseña">
                    <p class="text-right"><a href="/reset-password" class="small">¿Ha olvidado su contraseña?</a></p>
                </div>
                <input type="hidden" name="_csrf" value="{{token}}"/>
                <div class="text-center">

                    <button class="btn btn-accent" type="submit">Iniciar sesión</button>

                </div>
            </form>
        </div>
    </div>



</div>

</div>
<!-- // END Header Layout -->

<!-- DRAWER (MOBILE NAVBAR) -->
<div class="mdk-drawer js-mdk-drawer" id="default-drawer">
    <div class="mdk-drawer__content">
        <div class="sidebar sidebar-dark sidebar-left" data-perfect-scrollbar>
            <div class="sidebar-p-a sidebar-b-b sidebar-m-b pt-0">

                <!-- Brand -->
                <a href="index.html" class="sidebar-brand">
                    <img class="sidebar-brand-icon" src="/app/assets/images/logo/white-100.svg" width="30" alt="Tutorio">
                    <span>PortHub</span>
                </a>
                <!-- // END Brand -->

                <!-- Search -->
                <form action="library-filters.html" class="search-form search-form--black">
                    <input type="text" class="form-control" placeholder="Búsqueda">
                    <input type="hidden" name="_csrf" value="{{token}}"/>
                    <button class="btn" type="submit" role="button"><i class="material-icons">search</i></button>
                </form>

            </div>

            <ul class="sidebar-menu">
                <li class="sidebar-menu-item">
                    <a class="sidebar-menu-button" href="index.html">Inicio</a>
                </li>
                <li class="sidebar-menu-item">
                    <a class="sidebar-menu-button" href="search.html">Explorar</a>
                </li>
                <li class="sidebar-menu-item">
                    <a class="sidebar-menu-button" href="settings-edit-account.html">Perfil</a>
                </li>
                <li class="sidebar-menu-item">
                    <a class="sidebar-menu-button" href="shop.html">Tienda</a>
                </li>
            </ul>
        </div>

    </div>
</div>
<!-- // END drawer -->
{{>footer}}
